  <title>Calcule seu IMC</title>
</head>
<body>
  <h1>Calcule seu Índice de Massa Copórea (IMC)</h1>
  <form action="/" method="post">
    <input type="text" name="weight" placeholder="Digite seu peso (kg)">
    <input type="text" name="height" placeholder="Digite sua altura (m)">
    <button type="submit">Calcular IMC</button>
  </form>
</body>
